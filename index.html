  <body>
    <div class="container">
      <div class="row">
        <div class="wrapper" id="machine">
          <div id="screen">
            <p class="header">losowanie</p>
            <div class="row">
              <div class="one-third column box"><div id="b1"><div id="placeholder">Czas</div></div></div>	
              <div class="one-third column box"><div id="b2"><div id="placeholder">Utrudnienie</div></div></div>
              <div class="one-third column box"><div id="b3"><div id="placeholder">Kara</div></div></div>
              <div class="row">
                <p id="ryjce">
                  daily prowadzi:
                  <img height="100px" src="img/kto.png" class="shadowed" />
                </p>
              </div>
              <div class="row">
                <button type="button" onclick="losu_start()">losuj</button>
              </div>
              <div class="row">
                <div class="progressbar six columns" id="myProgress1">
                  <div class="progressbar-content" id="p1"></div>
                </div>
                <div class="progressbar three columns" id="myProgress2">
                  <div class="progressbar-content" id="p2"></div>
                </div>
                <div class="progressbar three columns" id="myProgress3">
                  <div class="progressbar-content" id="p3"></div>
                </div>
              </div>
              <p id="progress">czekanko - kliknij 'losuj'</p>
              <div class="volbox">
                <i class="fas fa-volume-up"></i>
                <input
                  id="volume"
                  type="range"
                  min="0"
                  max="1"
                  value="1"
                  step="0.05"
                  oninput="setVolume(this.value)"
                  onchange="setVolume(this.value)"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="wrapper">
          <p class="header">Wyniki losowania</p>
          <p id="ryjceList"></p>
        </div>
        <div class="wrapper">
          &copy;
          <script>
            new Date().getFullYear() > 2010 &&
              document.write(new Date().getFullYear());
          </script>
          , Forked from <a href="https://github.com/XarPL/losowanie-tv-gry">xar</a>.
        </div>
      </div>
      <audio id="a1">
        <source src="sounds/losowanko_start.mp3" type="audio/mpeg" />
      </audio>

      <audio id="a1">
        <source src="sounds/losowanko_start.mp3" type="audio/mpeg" />

    </div>
    <audio id="a2">

    </audio>
    <audio id="a3">

    </audio>
    <audio id="a4">
      <source src="sounds/tmsll.mp3" type="audio/mpeg" />
    </audio>

    <div id="myModal" class="modal">	
      <span class="close">&times;</span>	
      <div class="modal-content" id="img01">	
      </div>	
      <div id="caption"></div>	
    </div>
